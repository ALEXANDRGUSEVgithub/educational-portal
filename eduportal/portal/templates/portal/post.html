{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
{% if post.photo %}
<img id="img-post" src="{{post.photo.url}}">
{% endif %}
<p>{{ post.content }}</p>
<p>{{ post.time_create}}</p>

{% if perms.portal.change_articlesandnews %}
<p><a href="{% url 'edit_page' post.slug %}">Редактировать пост</a></p>
{% endif %}
{% endblock %}
