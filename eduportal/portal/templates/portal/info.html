{% extends 'base.html' %}

{% block content %}

<h1>{{ info.title }}</h1>
{% if info.photo %}
    <p><img id="img-info" src="{{info.photo.url}}"></p>
{% endif %}

<p>{{ info.content }}</p>

{% if info.file %}
<div class="download-button">
  <a href="{{ info.file.url }}">Скачать</a>
</div>
{% endif %}
{% endblock %}
