{% extends 'base.html' %}
{% load static %}

{% block content %}
<link type="text/css" href="{% static 'education/css/styles.css' %}" rel="stylesheet" />

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            {% if courses %}
                <h2 class="mb-4">Ваши курсы:</h2>
                <ul class="list-group">
                    {% for course in courses %}
                        <li class="list-group-item border-0">
                            <span class="mr-2"><i class="bi bi-square text-dark"></i></span>
                            <a href="{{ course.get_absolute_url }}" class="text-dark font-weight-bold stretched-link">{{ course.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="alert alert-info mt-4" role="alert">
                    <p class="mb-0">Пользователь не привязан к группе или группа не имеет курсов.</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
